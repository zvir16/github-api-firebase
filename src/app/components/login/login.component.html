<form novalidate [formGroup]="loginUserForm" (ngSubmit)="loginUser()">
  <mdb-form-control class="my-4">
    <input mdbInput type="email" id="loginUser" class="form-control" formControlName="email">
    <label mdbLabel for="loginUser" class="form-label">Email</label>
    <div class='error-message' *ngIf= "email.errors?.required || email.errors?.email">Please enter a valid email</div>
  </mdb-form-control>
    <mdb-form-control class="my-4">
    <input mdbInput type="password" id="passwordUser" class="form-control" formControlName="password" autocomplete="on">
    <label mdbLabel for="passwordUser" class="form-label">Password</label>
    <div class='error-message' *ngIf= "password.errors?.required">Please enter data</div>
  </mdb-form-control>
  <div class="dynamic-error-message">{{ message }}</div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-success mx-2" (click)="loginInUserGithub()">Sign in via Github</button>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
